<!-- setting toggle start  -->
<div class="modal" id="settingPopUP" role="dailog">
  <div id="set_pop" class="slip_set-pop" style="margin: 6px; padding-top: 0; padding-bottom: 0;">
    <div id="coinList" class="set-content">
        <dl class="odds-set">
            <dd class="col-defult">
                <label for="defult_stake"><strong>Default stake</strong></label>
                <input id="userCoin" class="stake-input" type="text" maxlength="7" value="">
            </dd>
        </dl>
        <dl id="stakeSet" class="stake-set">
            <dt>Stake</dt>
            <dd><a id="coin_1" onclick="addStakes('1')" style="cursor:pointer;" class="btn select">10</a></dd>
            <dd><a id="coin_2" onclick="addStakes('2')" style="cursor:pointer;" class="btn select">30</a></dd>
            <dd><a id="coin_3" onclick="addStakes('3')" style="cursor:pointer;" class="btn select">50</a></dd>
            <dd><a id="coin_4" onclick="addStakes('4')" style="cursor:pointer;" class="btn select">100</a></dd>
            <dd><a id="coin_5" onclick="addStakes('5')" style="cursor:pointer;" class="btn select">200</a></dd>
            <dd><a id="coin_6" onclick="addStakes('6')" style="cursor:pointer;" class="btn select">500</a></dd>
            <dd><a id="coin_7" onclick="addStakes('7')" style="cursor:pointer;" class="btn">1000</a></dd>
            <dd><a id="coin_8" onclick="addStakes('8')" style="cursor:pointer;" class="btn">2000</a></dd>
            <dd class="col-edit"><a id="editStakeButton" class="btn-edit">Edit<i class="fas fa-pencil-alt"></i></a></dd>
        </dl>
        <dl id="editCustomizeStakeList" class="stake-set" style="display: none;">
            <dt>Stake</dt>
            <dd><input id="stakeEdit_1" class="stake_edit-input" type="text" value="" maxlength="7"></dd>
            <dd><input id="stakeEdit_2" class="stake_edit-input" type="text" value="" maxlength="7"></dd>
            <dd><input id="stakeEdit_3" class="stake_edit-input" type="text" value="" maxlength="7"></dd>
            <dd><input id="stakeEdit_4" class="stake_edit-input" type="text" value="" maxlength="7"></dd>
            <dd><input id="stakeEdit_5" class="stake_edit-input" type="text" value="" maxlength="7"></dd>
            <dd><input id="stakeEdit_6" class="stake_edit-input" type="text" value="" maxlength="7"></dd>
            <dd><input id="stakeEdit_7" class="stake_edit-input" type="text" value="" maxlength="7"></dd>
            <dd><input id="stakeEdit_8" class="stake_edit-input" type="text" value="" maxlength="7"></dd>
            <dd class="col-edit"><a id="setStakeButton" onclick="setStakes()" class="btn-send">OK</a></dd>
        </dl>
        <dl class="odds-set">
            <dt>Odds</dt>
            <dd>
                <input id="enableSparkCheck" checked="" type="checkbox"><label for="enableSparkCheck">Highlight when odds change</label>
            </dd>
        </dl>
        <dl class="odds-set">
            <dt>FancyBet</dt>
            <dd>
                <input id="fancyBetAcceptAnyOddsCheckBox" type="checkbox"><label for="fancy_odd">Accept Any Odds</label>
            </dd>
        </dl>
        <dl class="odds-set">
            <dt>SportsBook</dt>
            <dd>
                <input id="sportsBookAcceptAnyOddsCheckBox" type="checkbox"><label>Accept Any Odds</label>
            </dd>
        </dl>
        <dl class="odds-set">
            <dt>Binary</dt>
            <dd>
                <input id="financialAcceptAnyOddsCheckBox" type="checkbox"><label>Accept Any Price</label>
            </dd>
        </dl>

        <ul class="btn-wrap">
            <li><a id="closeSet" class="cancel cancel close" style="cursor:pointer;" data-dismiss="modal" aria-label="Close" #closesettingPopUP>Cancel</a></li>
            <li class="col-send"><a id="coinSave" class="btn-send save" onclick="setStakes()" style="cursor:pointer;">Save</a></li>
        </ul>
    </div>
  </div>
</div>
<!-- setting toggle end  -->
